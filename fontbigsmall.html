<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #btn{
            text-align: center;
        }
    </style>
</head>
<body>
<div id="box2" class="box" style="font-size: 12px;position: absolute;left: 600px;top: 150px;margin: 100px auto;color: #0a0f0e;">我是字体我可以放大缩小</div>
<div id="btn">
    <button>放大字体</button>
    <button>缩小字体</button>
</div>
<script>
    //5.页面上有一段文本，实现增大字号和减小字号 两个按钮
    var btnS = document.getElementById('btn');
    var box = document.getElementById('box2');
//    console.log(btnS.childNodes[1]);
        btnS.childNodes[1].addEventListener('click', function () {
        box.style.fontSize = 2 + parseInt(box.style.fontSize) + 'px';
        box.style.left = parseInt(box.style.left) -10 + 'px';
        });
    btnS.childNodes[3].addEventListener('click', function () {
        box.style.fontSize = parseInt(box.style.fontSize) -2 + 'px';
        box.style.left = parseInt(box.style.left) + 10 + 'px';
    })

</script>
</body>
</html>
