<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style> 
        #box{
            margin: 0;
            padding: 0;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: #fff;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>

    //点哪 哪出15*15的圆型div
    box.addEventListener('click', function (e) {
        box.innerHTML += "<div style='width: 20px; height: 20px; border-radius: 50%; position: absolute;'></div>";
        for (var i = 0; i < this.childNodes.length; i++) {
            this.childNodes[i].style.backgroundColor = "#" + ((Math.random()*111).toString(16)).substr(3, 6);
        }
        this.childNodes[this.childNodes.length-1].style.left = e.clientX - 10 + 'px';
        this.childNodes[this.childNodes.length-1].style.top = e.clientY - 10 + 'px';
    })
