<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style> 
        #box{
            margin: 0;
            padding: 0;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: #fff;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>

    //点哪 哪出15*15的圆型div
    var box = document.getElementById('box');
    function getRandomStr(len, m) {
        var str = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
        function getRanDom(nn, mm) {
            return Math.floor(Math.random() * (mm - nn + 1) + nn);
        }
        var arr = [];
        for (var j = 0; j < len; j++) {
            arr.push(str.charAt(getRanDom(0, m)));
        }
        return arr.join('');
    }
    box.addEventListener('click', function (e) {
        box.innerHTML += "<div style='width: 50px; height: 50px; border-radius: 50%; position: absolute;'></div>"
        for (var i = 0; i < this.childNodes.length; i++) {
            this.childNodes[i].style.backgroundColor = "#" + getRandomStr(6, 15);
        }
        this.childNodes[this.childNodes.length-1].style.left = e.clientX - 25 + 'px';
        this.childNodes[this.childNodes.length-1].style.top = e.clientY - 25 + 'px';
    })
</script>
</body>
</html>
