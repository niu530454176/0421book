<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: #0f0;
            margin: 50px 0;
            position: absolute;
            left: 0;
            top: 0;
        }
        @keyframes box1 {
            0% {
                margin-left: 0;
            }
            100% {
                margin-left: 200px;
                }
        }
        @keyframes box2 {
            0% {
                margin-left: 200px;
                }
            100% {
                margin-left: 400px;
                }
        }
        @keyframes box3 {
            0% {
                margin-left: 400px;
                }
            100% {
                margin-left: 600px;
                }
        }
        @keyframes box4 {
            0% {
                margin-left: 600px;
                }
            100% {
                margin-left: 800px;
                }
        }
        @keyframes box5 {
            0% {
                margin-left: 800px;
                }
            100% {
                margin-left: 1000px;
                }
        }
        @keyframes box6 {
            0% {
                margin-left: 1000px;
                }
            50% {
                margin-left: 1180px;
                }
            100% {
                margin-left: 1200px;
                }
        }
        @keyframes box7 {
            0% {
                margin-left: 1000px;
                }
            100% {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
<div id="box"></div>
<button id="btn">点我移动盒子</button>
<script type="text/javascript" src="js/raf.js"></script>
<script>
    var box = document.getElementById('box');
    var btn = document.getElementById('btn');
    var count = 1;
    btn.addEventListener('click', function () {
        box.style.animation = 'box' + count + ' ' + 2.5 + 's' + ' ' + 'forwards';
        count++;
        if (count == 8) {
            count = 1
        }
    });
</script>
